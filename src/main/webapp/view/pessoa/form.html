<form id="formMain">
	<input type="hidden" ng-model="ctrl.pessoa.id" />
	<div>
		<div>Nome:</div>
		<div>
			<input ng-model="ctrl.pessoa.nome" type="text" />
		</div>
	</div>
	<div>
		<div>Idade:</div>
		<div>
			<input ng-model="ctrl.pessoa.idade" type="number" />
		</div>
	</div>
	<div>
		<div>CPF:</div>
		<div>
			<input ng-model="ctrl.pessoa.cpf" type="text"/>
		</div>
	</div>
	<div>
		<button type="button" ng-click="ctrl.submit()">{{ctrl.pessoa.id?'Editar':'Cadastrar'}}</button>
		<button type="button" ng-click="ctrl.reset()">reset</button>
	</div>
</form>
