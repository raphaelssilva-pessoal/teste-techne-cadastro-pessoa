<div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">Listar Pessoas</span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Nome</th>
                              <th>Idade</th>
                              <th>cpf</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="p in ctrl.pessoas">
                              <td><span ng-bind="p.id"></span></td>
                              <td><span ng-bind="p.nome"></span></td>
                              <td><span ng-bind="p.idade"></span></td>
                              <td><span ng-bind="p.cpf"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(p.id)" class="btn btn-success custom-width">Edit</button> 
                              <button type="button" ng-click="ctrl.remove(p.id)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
